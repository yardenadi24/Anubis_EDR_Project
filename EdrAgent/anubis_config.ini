[Global]
LogLevel=INFO
LogPath=C:\ProgramData\Anubis\Logs
EnableConsoleLogging=true
EnableDebugMode=false
ServiceStartTimeout=30000

[ProcessMonitor]
DefaultVerdict=allow
BlockedProcesses=malware.exe, suspicious.exe, backdoor.exe, netcat.exe
BlockedPaths=C:\Temp\malicious, D:\downloads\untrusted
EnableMalwareScan=true

[SecurityEvent]
EventStorageDirectory=C:\ProgramData\Anubis\Events
NotifyUser=true
MaxEventsToStore=10000
EventRetentionDays=30

[AntiMalware]
ScanTimeoutMs=15000
ModulesDirectory=C:\ProgramData\Anubis\Config\Modules
RulesDirectory=C:\ProgramData\Anubis\Rules
EnableRealTimeScan=true
MaxFileSizeMB=100
QuarantineDetections=true
QuarantineDirectory=C:\ProgramData\Anubis\Quarantine

[YaraModule]
RulesDirectory=C:\ProgramData\Anubis\Rules\Yara
BlockOnDetection=true
Priority=10
Namespace=Anubis
ScanTimeout=5000
MaxMemoryUsage=256